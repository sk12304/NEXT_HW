{% extends 'blog/base.html' %} {% block title %} Log in {% endblock %} {% block css %}
{% load static %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'accounts/login.css' %}"
/>
{% endblock %} {% block content %}
<form method="POST">
  {% csrf_token %}
  <div class="posts_box">
    {% if error %}
    <p>{{error}}</p>
    {% endif %}
    <input
      type="text"
      name="username"
      placeholder="ID"
      class="registration-input"
    />
    <input
      type="password"
      name="password"
      placeholder="password"
      class="registration-input"
    />
  </div>
  <div class="registration-box">
    <button id="post-button">Log in</button>
  </div>
</form>

{% endblock %}
