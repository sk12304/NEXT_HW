<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="{% static 'favicon.png' %}" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ceviche+One&family=Inter:wght@900&family=Jua&family=Koulen&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="{% static 'blog/base.css' %}" />
    {% block css %} {% endblock css %}
    <title>Project</title>
  </head>

  <body>
    <nav id="navbar">
      <div class="navbar__logo">
        <a href="{% url 'blog:home' %}">Nass blog</a>
      </div>
      <ul class="navbar__menu">
        <li class="navbar__menu__item">
          <a href="{% url 'blog:new' %}">New</a>
        </li>
        <li class="navbar__menu__item">
          <a href="{% url 'blog:home' %}">Home</a>
        </li>
        {% if user.is_authenticated %}
        <span class="navbar__menu__item">Hi, {{user.username}}</span>
        <li class="navbar__menu__item">
          <a href="{% url 'accounts:logout'%}">Log out</a>
        </li>
        {% else %}
        <li class="navbar__menu__item">
          <a href="{% url 'accounts:login'%}">Log in</a>
        </li>
        <li class="navbar__menu__item">
          <a href="{% url 'accounts:signup'%}">Sign up</a>
        </li>
        {% endif %}
      </ul>
    </nav>
    <div class="post">
        <div class="title">{% block title %} {% endblock title %}</div>
        <div class="container">{% block content %} {% endblock content %}</div>
    </div>
  </body>
</html>
