<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toss</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div class="container">
        <div class="top">
            <div>
                <img id="t1" src = "./t1.png" />
            </div>
            <div>
                <img id="t2" src = "./t2.png" />
            </div>
            <div>
                <img id="t3" src = "./t3.png" />
            </div>
        </div>
        <div class="bar1">
            <span id="tossbank">토스뱅크</span>
            <div class="point">
                <img src="./point.png">
            </div>
        </div>
        <div class="bar2">
            <div class="account">
                <span id="tossbank">자산</span>
                <div class="point">
                    <img src="./point.png">
                </div>
            </div>
            <div class="account1">
                <img id="bank" src="./account1.png">
                <span id="bankname">밥먹자<br/><span id="money">99,999,000원</span></span>
                <div class="putmoney"><span>송금</span></div>
            </div>
            <div class="account2">
                <img id="bank" src="./account2.png">
                <span id="bankname">놀자<br/><span id="money">99,000,000원</span></span>
                <div class="putmoney"><span>송금</span></div>
            </div>
            <div class="account3">
                <img id="bank" src="./account3.png">
                <span id="bankname">여행가자<br/><span id="money">1,000,000,000원</span></span>
            </div>
            <div class="account4">
                <img id="bank" src="./account3.png">
                <span id="bankname">flex하자<br/><span id="money">10,000,000,000원</span></span>
                <div class="putmoney"><span>송금</span></div>
            </div>
        </div>
        <div class="bar3">
            <div class="account">
                <span id="tossbank">소비</span>
            <div class="account1">
                <img id="bank" src="./account5.png">
                <span id="bankname">이번 달 쓴 금액<br/><span id="money">사용 금액 보기</span></span>
                <div class="putmoney"><span>내역</span></div>
            </div>
        </div>
        <div class="menu">
            <div>
                <img src="./m1.png">
            </div>
            <div>
                <img src="./m2.png">
            </div>
            <div>
                <img src="./m3.png">
            </div>
            <div>
                <img src="./m4.png">
            </div>
            <div>
                <img src="./m5.png">
            </div>
        </div>
        <div class="menu_back"></div>
    </div>
</body>
</html>
