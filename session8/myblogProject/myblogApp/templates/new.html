<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'new.css' %}" />
    <title>New</title>
</head>
<body>
    <header>
        <h1>NASS's Blog</h1>
    </header>
    <main>
        <div class="menu">
            <div class="category">
                <ul>
                    {% for category in categorys %}
                    <li><a href="{% url 'list' category %}">{{ category }}</a></li>
                    {% endfor %}
                    <li><a href="{% url 'new' %}">글쓰기</a></li>
                </ul>
            </div>
        </div>
        <div class="content">
            <h2>글쓰기</h2>
            <form action="/new" method="post">
                {% csrf_token %}
                <div>
                    <div><span clsas="subtitle">제목</span></div>
                    <input type="text" name="title">
                </div>
                <select name="category" id="select">
                    {% for category in categorys %}
                    <option value="{{category}}">{{category}}</option>
                    {% endfor %}
                </select>
                <div>
                    <div><span clsas="subtitle">내용</span></div>
                    <textarea name="content" cols="100" rows="30"></textarea> 
                </div>
                <button type="submit">글 올리기</button>
            </form>
        </div>
    </main>
</body>
</html>
